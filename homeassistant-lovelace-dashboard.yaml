    icon: mdi:engine
    title: Generator
    path: generator
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Generator Status
          - type: custom:mushroom-template-card
            primary: '{{ states(''sensor.generator_engine_state'') }}'
            secondary: ''
            icon: >-
              {%- set current = states('sensor.generator_engine_state') | lower -%}
              {%- if 'off - ready' == current -%}
              mdi:power-standby
              {%- elif 'exercising' in current -%}
              mdi:run
              {%- elif 'cooling down' in current -%}
              mdi:fan
              {%- elif 'startup delay' in current -%}
              mdi:timer-outline
              {%- elif 'cranking' in current -%}
              mdi:progress-wrench
              {%- elif 'running' in current -%}
              mdi:engine
              {%- elif 'stopped' in current -%}
                {%- if 'alarm' in current -%}
                mdi:alert-octagon
                {%- elif 'warning' in current -%}
                mdi:alert-octagon-outline
                {%- else -%}
                mdi:octagon
                {%- endif %}
              {%- else -%}
              mdi:help
              {%- endif %}
            layout: vertical
            badge_color: >-
              {%- set current = states('sensor.generator_engine_state') | lower -%}
              {%- if 'alarm' in current -%}
              red
              {%- elif 'warning' in current -%}
              yellow
              {%- endif -%}
            badge_icon: >-
              {%- set current = states('sensor.generator_engine_state') | lower -%}
              {%- if 'warning' in current or 'alarm' in current -%}
              true
              {%- endif -%}
            fill_container: true
            icon_color: >-
              {%- set current = states('sensor.generator_engine_state') | lower -%}
              {%- if 'off - ready' in current -%}
              blue
              {%- elif 'running' in current -%}
              green
              {%- elif 'stopped' in current -%}
              red
              {%- else -%}
              yellow
              {%- endif -%}
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.generator_outage_utility_voltage
                max: 270
                name: Utility Voltage
                needle: true
                position: top
                row_span: '1'
                row_span_lg: '1'
                row_span_xl: '1'
                severity:
                  green: 220
                  red: 0
                  yellow: 260
              - type: gauge
                entity: sensor.generator_engine_temperature
                max: 120
                min: -20
                name: Engine Temperature
                needle: true
                position: top
                row_span: '1'
                row_span_lg: '1'
                row_span_xl: '1'
                severity:
                  green: 0
                  red: 80
                  yellow: 60
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.generator_output_voltage
                max: 270
                name: Output Voltage
                needle: true
                position: top
                row_span: '1'
                row_span_lg: '1'
                row_span_xl: '1'
                severity:
                  green: 220
                  red: 0
                  yellow: 250
              - type: gauge
                entity: sensor.generator_output_power
                max: 25000
                name: Output Power
                needle: true
                position: top
                row_span: '1'
                row_span_lg: '1'
                row_span_xl: '1'
                severity:
                  green: 0
                  red: 20000
                  yellow: 15000
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.generator_frequency
                max: 70
                name: Output Frequency
                needle: true
                position: top
                row_span: '1'
                row_span_lg: '1'
                row_span_xl: '1'
                severity:
                  green: 58
                  red: 0
                  yellow: 62
                unit: Hz
              - type: gauge
                entity: sensor.generator_rpm
                max: 4000
                min: 2000
                needle: true
                position: top
                row_span: '1'
                row_span_lg: '1'
                row_span_xl: '1'
                severity:
                  green: 3500
                  red: 3850
                  yellow: 3700
      - type: entities
        entities:
          - entity: sensor.hydro_rate
          - entity: sensor.outside_temperature
          - entity: sensor.generator_ambient_temperature
          - entity: sensor.generator_engine_state
          - entity: sensor.generator_battery_voltage
            name: Generator Battery
          - entity: sensor.generator_rs232_bridge_wifi_signal_sensor
            name: Wifi Signal
      - type: history-graph
        entities:
          - entity: sensor.generator_engine_state
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.generator_last_run_log
            secondary_info: name
            primary_info: state
            name: Last Action
            icon: mdi:check-decagram-outline
          - type: custom:mushroom-entity-card
            entity: sensor.generator_last_alarm_log
            secondary_info: name
            primary_info: state
            name: Last Alarm
            icon: mdi:alert
          - type: custom:mushroom-entity-card
            entity: sensor.generator_last_service_log
            secondary_info: name
            primary_info: state
            name: Last Service
            icon: mdi:wrench
